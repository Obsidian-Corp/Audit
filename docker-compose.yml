# =====================================================
# OBSIDIAN AUDIT - DOCKER COMPOSE CONFIGURATION
# Local development and production deployment
# =====================================================

version: '3.8'

services:
  # =====================================================
  # PRODUCTION WEB SERVER
  # =====================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_APP_URL=${VITE_APP_URL:-http://localhost}
        - VITE_SENTRY_DSN=${VITE_SENTRY_DSN:-}
        - VITE_SENTRY_ENVIRONMENT=${VITE_SENTRY_ENVIRONMENT:-production}
    container_name: obsidian-audit-app
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - obsidian-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # =====================================================
  # DEVELOPMENT SERVER (with hot reload)
  # =====================================================
  dev:
    image: node:20-alpine
    container_name: obsidian-audit-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_APP_URL=http://localhost:8080
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev
    networks:
      - obsidian-network

  # =====================================================
  # NGINX REVERSE PROXY (for HTTPS in production)
  # =====================================================
  nginx-proxy:
    image: nginx:alpine
    container_name: obsidian-audit-proxy
    ports:
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app
    profiles:
      - production
    networks:
      - obsidian-network

  # =====================================================
  # REDIS CACHE (optional - for session storage)
  # =====================================================
  redis:
    image: redis:7-alpine
    container_name: obsidian-audit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - cache
    networks:
      - obsidian-network

  # =====================================================
  # PROMETHEUS (monitoring)
  # =====================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: obsidian-audit-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring
    networks:
      - obsidian-network

  # =====================================================
  # GRAFANA (dashboards)
  # =====================================================
  grafana:
    image: grafana/grafana:latest
    container_name: obsidian-audit-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    profiles:
      - monitoring
    networks:
      - obsidian-network

# =====================================================
# NETWORKS
# =====================================================
networks:
  obsidian-network:
    driver: bridge

# =====================================================
# VOLUMES
# =====================================================
volumes:
  redis-data:
  prometheus-data:
  grafana-data:
